{% extends 'hikes/modal.html' %}


{% block content %}

<div class="body">
        {% if regions %}
            <ul>
                {% for region in regions %}
                <h3><a class="region-modal-link" data-toggle="modal" data-target="#mapModal" data-whatever="{{ region.name }}"> {{ region.name }}</a> - {{ region.num_hikes }} trailheads
                    <span class="list-link"><a href="/hikes/region/{{ region.url }}">listview</a></span></h3>

                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no regions present.</strong>
        {% endif %}
</div>

{% endblock content %}
