<mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>

<!-- MOBILE-->
<main *ngIf="isMobile; else desktop">
  <div class="map-container" [class.display-none]="!showMap" [attr.aria-hidden]="!showMap">
    <map-component></map-component>
  </div>
  <hikes-trailhead-list [class.display-none]="!showList" [attr.aria-hidden]="!showList" [mobileView]="true"></hikes-trailhead-list>
  <div class="buttons-container" [class.buttons-container-map]="showMap">
    <button mat-icon-button *ngIf="!showMap"><mat-icon>map</mat-icon></button>
    <button mat-icon-button *ngIf="!showList"><mat-icon>list</mat-icon></button>
  </div>
</main>

<!-- DESKTOP -->
<ng-template #desktop>
  <mat-sidenav-container>
    <mat-sidenav-content>
      <main class="map-container">
        <map-component></map-component>
      </main>
    </mat-sidenav-content>
    <mat-sidenav class="trailheads-sidebar" role="directory" mode="side"
                 position="end" disableClose [(opened)]="panelOpen">
      <hikes-trailhead-list></hikes-trailhead-list>
    </mat-sidenav>

  </mat-sidenav-container>
</ng-template>
